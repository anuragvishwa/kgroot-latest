apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-backend
  namespace: default
  labels:
    test: rca-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
      version: v1
  template:
    metadata:
      labels:
        app: backend
        version: v1  # ← Correct label
    spec:
      containers:
        - name: app
          image: nginx
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: test-backend
  namespace: default
spec:
  selector:
    app: backend
    version: v2  # ← WRONG! Should be v1
  ports:
    - port: 80
      targetPort: 80
