apiVersion: apps/v1
kind: Deployment
metadata:
  name: hpa-test
  namespace: kg-testing
  labels:
    app: hpa-test
    test-scenario: scaling
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hpa-test
  template:
    metadata:
      labels:
        app: hpa-test
    spec:
      containers:
      - name: app
        image: busybox:latest
        command:
        - sh
        - -c
        - |
          echo "INFO: HPA test pod starting..."
          # Simulate CPU load
          while true; do
            echo "INFO: Processing requests..."
            # Light CPU usage
            for i in $(seq 1 100); do
              echo "$i" | md5sum > /dev/null
            done
            sleep 5
          done
        resources:
          requests:
            memory: "32Mi"
            cpu: "10m"
          limits:
            memory: "64Mi"
            cpu: "50m"
---
apiVersion: v1
kind: Service
metadata:
  name: hpa-test
  namespace: kg-testing
spec:
  selector:
    app: hpa-test
  ports:
  - port: 80
    targetPort: 8080
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-test
  namespace: kg-testing
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hpa-test
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
