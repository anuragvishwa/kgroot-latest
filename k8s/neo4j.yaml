apiVersion: v1
kind: Namespace
metadata:
  name: observability
---
apiVersion: v1
kind: Service
metadata:
  name: neo4j
  namespace: observability
spec:
  clusterIP: None  # Headless service for StatefulSet
  selector:
    app: neo4j
  ports:
    - name: http
      port: 7474
      targetPort: 7474
    - name: bolt
      port: 7687
      targetPort: 7687
---
apiVersion: v1
kind: Service
metadata:
  name: neo4j-external
  namespace: observability
spec:
  type: NodePort
  selector:
    app: neo4j
  ports:
    - name: http
      port: 7474
      targetPort: 7474
      nodePort: 30474
    - name: bolt
      port: 7687
      targetPort: 7687
      nodePort: 30687
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: neo4j
  namespace: observability
spec:
  serviceName: neo4j
  replicas: 1
  selector:
    matchLabels:
      app: neo4j
  template:
    metadata:
      labels:
        app: neo4j
    spec:
      containers:
        - name: neo4j
          image: neo4j:5.20
          ports:
            - containerPort: 7474
              name: http
            - containerPort: 7687
              name: bolt
          env:
            - name: NEO4J_AUTH
              value: "neo4j/anuragvishwa"
            - name: NEO4J_PLUGINS
              value: '["apoc"]'
            - name: NEO4J_server_memory_heap_max__size
              value: "1G"
            - name: NEO4J_server_memory_pagecache_size
              value: "512M"
            # Accept license for APOC
            - name: NEO4J_ACCEPT_LICENSE_AGREEMENT
              value: "yes"
            # Enable APOC procedures
            - name: NEO4J_dbms_security_procedures_unrestricted
              value: "apoc.*"
            - name: NEO4J_dbms_security_procedures_allowlist
              value: "apoc.*"
            # Disable strict validation to allow APOC config
            - name: NEO4J_server_config_strict__validation_enabled
              value: "false"
          volumeMounts:
            - name: data
              mountPath: /data
            - name: logs
              mountPath: /logs
          resources:
            requests:
              cpu: "300m"
              memory: "1536Mi"
            limits:
              cpu: "1000m"
              memory: "3Gi"
          readinessProbe:
            tcpSocket:
              port: 7687
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 7687
            initialDelaySeconds: 60
            periodSeconds: 20
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
    - metadata:
        name: logs
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
