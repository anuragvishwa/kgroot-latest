global:
  resolve_timeout: 5m

inhibit_rules:
- equal:
  - namespace
  - alertname
  source_matchers:
  - severity = critical
  target_matchers:
  - severity =~ warning|info
- equal:
  - namespace
  - alertname
  source_matchers:
  - severity = warning
  target_matchers:
  - severity = info
- equal:
  - namespace
  source_matchers:
  - alertname = InfoInhibitor
  target_matchers:
  - severity = info
- target_matchers:
  - alertname = InfoInhibitor

receivers:
- name: "null"
- name: "kg-rca-webhook"
  webhook_configs:
  - url: 'http://kg-rca-agent-kg-rca-agent-alert-webhook.observability.svc.cluster.local:9090'
    send_resolved: true
    max_alerts: 0

route:
  group_by:
  - namespace
  group_interval: 5m
  group_wait: 30s
  receiver: "kg-rca-webhook"  # Send all alerts to KG RCA webhook by default
  repeat_interval: 12h
  routes:
  - matchers:
    - alertname = "Watchdog"
    receiver: "null"

templates:
- /etc/alertmanager/config/*.tmpl