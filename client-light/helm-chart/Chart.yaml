    - url: https://kafka.apache.org/
  artifacthub.io/links: |
    - name: Documentation
      url: https://github.com/anuragvishwa/kgroot-latest/blob/main/README.md
    - name: Support
      url: https://github.com/anuragvishwa/kgroot-latest/issues
    - name: Website
      url: https://lumniverse.com
  artifacthub.io/changes: |
    - kind: fixed
      description: Removed duplicate alert-webhook service (vector service already handles webhooks)
    - kind: added
      description: Automatic Alertmanager webhook configuration via Helm hook (3-command installation)
    - kind: added
      description: Kafka message key support for all topics (logs use pod_uid, events use event_uid, alerts use groupKey)
    - kind: added
      description: RBAC permissions for PersistentVolumeClaims and PersistentVolumes
    - kind: added
      description: Support for raw Kafka topics for archiving unprocessed data
    - kind: fixed
      description: Prometheus alert stream now publishes tenant-prefixed Kafka keys
    - kind: fixed
      description: helm values no longer require client.kafka.topics events override (defaults to events.normalized)
  artifacthub.io/containsSecurityUpdates: "false"
  artifacthub.io/signKey: |
    fingerprint: # Add GPG key fingerprint if signing releases
    url: # Add GPG public key URL if signing releases
  artifacthub.io/images: |
    - name: alert-receiver
      image: anuragvishwa/kg-alert-receiver:1.0.18
    - name: state-watcher
      image: anuragvishwa/kg-state-watcher:1.0.2
    - name: event-exporter
      image: opsgenie/kubernetes-event-exporter:v1.4
    - name: vector
      image: timberio/vector:0.34.0-alpine
    - name: prometheus
      image: prom/prometheus:latest
