    - url: https://kafka.apache.org/
  artifacthub.io/links: |
    - name: Documentation
      url: https://github.com/anuragvishwa/kgroot-latest/blob/main/README.md
    - name: Support
      url: https://github.com/anuragvishwa/kgroot-latest/issues
    - name: Website
      url: https://lumniverse.com
  artifacthub.io/changes: |
    - kind: added
      description: RBAC permissions for PersistentVolumeClaims and PersistentVolumes (fixes event-exporter warnings)
    - kind: added
      description: Support for raw Kafka topics (raw.k8s.logs and raw.k8s.events) for archiving unprocessed data
    - kind: added
      description: Kafka message key support for raw.prom.alerts (uses groupKey for partitioning)
    - kind: added
      description: Kafka message key support for logs.normalized (uses pod_uid for partitioning)
    - kind: added
      description: Multi-architecture support for alert-receiver (linux/amd64, linux/arm64)
    - kind: fixed
      description: Alert-receiver exec format error on AMD64 clusters
  artifacthub.io/containsSecurityUpdates: "false"
  artifacthub.io/signKey: |
    fingerprint: # Add GPG key fingerprint if signing releases
    url: # Add GPG public key URL if signing releases
  artifacthub.io/images: |
    - name: alert-receiver
      image: anuragvishwa/kg-alert-receiver:1.0.9
    - name: state-watcher
      image: anuragvishwa/kg-state-watcher:1.0.2
    - name: event-exporter
      image: opsgenie/kubernetes-event-exporter:v1.4
    - name: vector
      image: timberio/vector:0.34.0-alpine
    - name: prometheus
      image: prom/prometheus:latest
