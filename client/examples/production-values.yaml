# Production configuration with authentication and optimizations

global:
  clusterName: "production-us-east-1"
  labels:
    environment: production
    managed-by: platform-team

server:
  kafka:
    brokers: "kafka.prod.company.com:9092"
    sasl:
      enabled: true
      mechanism: "PLAIN"
      username: "kgroot-prod"
      password: "CHANGE_ME_SECURE_PASSWORD"
    tls:
      enabled: true

# Only collect critical logs
vector:
  enabled: true
  logCollection:
    levels:
      - ERROR
      - FATAL
    excludeNamespaces:
      - kube-system
      - kube-public
      - kube-node-lease
      - monitoring
      - logging
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 1Gi

# Event exporter with more resources
eventExporter:
  enabled: true
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi

# RBAC
rbac:
  create: true

serviceAccount:
  create: true
  name: "kg-client-prod"
  annotations:
    # Add cloud-specific annotations if needed
    # eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT:role/KGRootClient
