apiVersion: v1
kind: Secret
metadata:
  name: {{ include "kg-rca-server.fullname" . }}-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kg-rca-server.labels" . | nindent 4 }}
type: Opaque
stringData:
  neo4j-password: {{ .Values.neo4j.auth.password | quote }}
  kafka-sasl-password: {{ .Values.secrets.kafka.saslPassword | default "changeme" | quote }}
  stripe-api-key: {{ .Values.secrets.stripe.apiKey | default "" | quote }}
  postgresql-password: {{ .Values.postgresql.auth.password | quote }}
